<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="cha.css">
    <title>Document</title>
</head>
<body>
    <!-- first project -->
    <div class="container-1">
        <h2>Challenge 1: You Age in Days</h2>
        <div class="flex-box-container">
            <div>
                <button class="btn btn-check" onclick="agedays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-reset" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container">
            <div id="flex-box-result"></div>
        </div>

        
    </div>

    <!-- second project -->
    <div class="container-1">
        <h2>Challenge 2: Generate logo</h2>

        <button class="btn btn-success" id="logo-genearator" onclick="generateLogo()"> Generate Logo</button>

        <div class="flex-box-container" id="flex-logo-gem" >

        </div>
        
    </div>

    <!-- move to the Challenge three -->
    <div class="container-1">
        <h2>Challenge 3: Rock, Paper and Scissors</h2>
        <div class="flex-box-ips" id="flex-box-ips-div">
            <img id="rock" src="img/rock.jpeg" height="150px" width="150px" onclick="ipsGame(this)"> <!-- this activates the id attribute and without it, the id line wont work -->
            <img id="book" src="img/book.png" height="150px" width="150px"  onclick="ipsGame(this)">
            <img id="hand" src="img/hand.jpeg" height="150px" width="150px" onclick="ipsGame(this)">

        </div>
    </div>

    <!-- move to Challenge four -->
    <div class="container-1">
        <h2 id="change-my-color" >Challenge 4: Change the color of All Button</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">    <!-- onchange because we dont want it to anything when the same option is still selected -->
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div> 

    <!-- moving to the Challenge five -->
    <div class="container-1">
        <h2>Challenge 5: blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2"  id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2"  id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2"  id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table >
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="chall.js"></script>
</body>
</html>
